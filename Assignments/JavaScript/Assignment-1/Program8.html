<!doctype html>
<html>
<head>
</head>
<body>
<div id="msg">
</div>
<script>
var num1 =parseInt(prompt("Enter first number"));
var num2 =parseInt(prompt("Enter second number"));
if (num1 < num2) {
  msg = "Num1 is lesser than Num2";
} else {
  msg = "Num1 is greater than Num2";
}
document.getElementById("msg").innerHTML = msg;
</script>
</body>
</html>
