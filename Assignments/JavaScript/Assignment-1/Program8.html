<!doctype html>
<html>
<head>
</head>
<body>
<div id="msg">
</div>
<script>
var num1 =parseInt(prompt("Enter first number"));
var num2 =parseInt(prompt("Enter second number"));
if (num1 < num2) {
  msg = "the " + num1 + " is lesser than " + num2 + ".";
} else {
  msg = "the " + num1 + " is greater than " + num2 + ".";
}
document.getElementById("msg").innerHTML = msg;
</script>
</body>
</html>
