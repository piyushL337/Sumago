<html>
   <body>   
      <script type = "text/javascript">
        
            var grade;
grade = prompt("Enter Grade like A, B, C")
 document.write("<br />");
            switch (grade) {
               case 'A': alert("Good job");
               break;
            
               case 'B': alert("Pretty good");
               break;
            
               case 'C': alert("Passed");
               break;
            
               case 'D': alert("Not so good");
               break;
            
               case 'F': alert("Failed");
               break;
            
               default:  alert("Unknown grade")
            }
            
         
      </script>      
        </body>
</html>
